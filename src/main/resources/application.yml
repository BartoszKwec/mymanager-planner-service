server:
  port: 8083
  servlet:
    context-path: /planner-service

spring:
  application:
    name: planner-service

  datasource:
    url: jdbc:postgresql://localhost:5432/planner_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  cloud:
    discovery:
      enabled: true

